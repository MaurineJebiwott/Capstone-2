<!DOCTYPE html>
<html lang="en">
<head>

  <title>Generate Schedule - StudySync</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>

    <nav>

  <main>

    <div id="generated-schedule"></div>
  </main>
     <script src="js/app.js"></script>
