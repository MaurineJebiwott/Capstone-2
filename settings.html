<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySync Settings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Settings</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <!-- Study Availability Section -->
    <section>
      <h2>Study Availability</h2>
      <form id="availability-form">
        <label>Weekday Hours:
          <input type="text" name="weekday-hours" placeholder="e.g. 6–9pm" required />
        </label>
        <label>Weekend Hours:
          <input type="text" name="weekend-hours" placeholder="e.g. 10am–1pm" />
        </label>
      </form>
    </section>

    <!-- Session Preferences Section -->
    <section>
      <h2>Session Preferences</h2>
      <form id="preferences-form">
        <label>Session Length (mins):
          <input type="number" name="session-length" value="60" required />
        </label>
        <label>Break Frequency (after how many mins):
          <input type="number" name="break-frequency" value="30" required />
        </label>
      </form>
    </section>

    <!-- Subject Preferences Section -->
    <section>
      <h2>Subjects</h2>
      <input type="text" id="new-subject" placeholder="Add subject" />
      <button id="add-subject" type="button">Add</button>
      <ul id="subject-list"></ul>
    </section>

    <!-- Account Reset -->
    <section>
      <h2>Account Settings</h2>
      <button id="clear-data">Reset Account / Clear Data</button>
    </section>
  </main>
  <script src="js/app.js"></script>
  <!-- <script src="js/settings.js"></script> -->
</body>
</html>
